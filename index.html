<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
    <!-- contenitore trasparente -->
      <header>
        <!-- logo e titolo -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- menu di navigazione -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- parte centrale -->
        <div class="mono1">
          <!-- primo monopattino -->
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <span>&#8614; Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge">
          </div>
        </div>

        <div class="mono2">
          <!-- secondo monopattino -->
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <span>&#8614; Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge">
          </div>
        </div>

        <div class="mono3">
          <!-- terzo monopattino -->
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <span>&#8614; Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
